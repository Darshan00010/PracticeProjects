  <body>
    <h1>Enter the details in the form</h1>
    <table>
        <!-- input table -->
      <thead>

      </thead>

        <tr>
          <td>Last Name</td>

        </tr>
        <tr>
            <td>
                <button onclick="disp()">Submit</button>

      </tbody>
      
    </table>
    
  <!-- Display table -->

            <tr>
